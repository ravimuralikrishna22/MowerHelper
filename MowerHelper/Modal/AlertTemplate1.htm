<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>Alert Template</title>
</head>

<script language="javascript">
		function RetVal(id)
		{
			if (id==1)
			{
				window.returnValue='True';
			}
			else
			{
				window.returnValue='False';
			}
			window.close();
		}
		var oMSGArray = window.dialogArguments;
		document.title=oMSGArray[4] + '----------------------------------------------------------------';
// done hiding -->
</script>

<body style="background-color: #E9EBED" topmargin="0" leftmargin="0" rightmargin="0"
    bottommargin="0">
    <!--INSTRUCTIONS-->
    <table height="100%" width="100%" cellspacing="0" cellpadding="0" border="0">
        <!--BODY-->
        <tr>
            <td height="100%" width="12" style="background-color: #D2DAE6">
                &nbsp;&nbsp;</td>
            <td width="100%" valign="top" style="background-color: #7992B6; padding-top: 12;
                padding-left: 12; padding-right: 12; padding-bottom: 12">
                <table width="100%" cellspacing="0" style="background-color: #7992B6" cellpadding="5"
                    border="0">
                    <tr>
                        <td>
                            <img border="0" src="../Images/templateimages/Alert1.ICO"></td>
                        <td valign="middle" class="blackText" width="100%">
                            <font face="Verdana" color="#FFFFFF" size="2">

                                <script language="javascript">
							document.write(oMSGArray[1])
                                </script>

                            </font>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2" height="21" align="right" valign="bottom" style="background-color: #E7E3E7;
                padding-top: 4; padding-left: 12; padding-right: 12; padding-bottom: 4; background-repeat: no-repeat;
                background-attachment: fixed; background-position: left top">
                <button style="width: 65; height: 25; font-weight: 900; font-size: 11px; color: white;
                    font-family: Verdana, Arial; background-color: #7997af" onclick="return RetVal(1)"
                    id="Button1">

                    <script language="javascript">
				document.write(oMSGArray[2])
                    </script>

                </button>
                &nbsp;
                <button style="width: 65; height: 25; font-weight: 900; font-size: 11px; color: white;
                    font-family: Verdana, Arial; background-color: #7997af" onclick="return RetVal(0)"
                    width="35" id="Button2">

                    <script language="javascript">
				document.write(oMSGArray[3])
                    </script>

                </button>
            </td>
        </tr>
    </table>
</body>
</html>
